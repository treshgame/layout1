<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1><small>i</small>Store</h1>

        <div class="night-mode">
            <h2 class="header-text">Ночная тема</h2>
            <label id="switcher" class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        
    </header>

    <main class="main">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 text-center">
                    <div class="wrap-block">
                        <h2>iPhone XR</h2>
                        <img id="iphoneXR" class="img-block" height="400px" src="img/XR/1.jpg" alt="iPhone XR">
                        <div class="btn-block">
                            <h3>Цвета:</h3>
                            <button id="btn-black__XR" class="btn btn-black"></button>
                            <button id="btn-red__XR" class="btn btn-red"></button>
                            <button id="btn-yellow__XR" class="btn btn-yellow"></button>
                        </div>
                        <div class="size">
                            <button id="btn64XR" class="btn btn-size">64 ГБ</button>
                            <button id="btn128XR" class="btn btn-size">128 ГБ</button>
                            <button id="btn256XR" class="btn btn-size">256 ГБ</button>
                        </div>
                        <span id="iphoneXR-text" class="price">799$</span>
                    </div>
                </div>
                <div class="col-lg-4 text-center">
                    <div class="wrap-block">
                        <h2>iPhone X</h2>
                        <img id="iphoneX" class="img-block" height="400px" src="img/X/1.png" alt="iPhone XR">
                        <div class="btn-block">
                            <h3>Цвета:</h3>
                            <button id="btn-white__X" class="btn btn-white"></button>
                            <button id="btn-black__X" class="btn btn-black"></button>
                            
                        </div>
                        <div class="size">
                            <button id="btn64X" class="btn btn-size">64 ГБ</button>
                            <button id="btn128X" class="btn btn-size">128 ГБ</button>
                            <button id="btn256X" class="btn btn-size">256 ГБ</button>
                        </div>
                        <span id="iphoneX-text" class="price">499$</span>
                    </div>
                </div>
                <div class="col-lg-4 text-center">
                    <div class="wrap-block">
                        <h2>iPhone 8</h2>
                        <img id="iphone8" class="img-block" height="400px" src="img/8/1.png" alt="iPhone XR">
                        <div class="btn-block">
                            <h3>Цвета:</h3>
                            <button id="btn-white__8" class="btn btn-white"></button>
                            <button id="btn-black__8" class="btn btn-black"></button>
                            <button id="btn-yellow__8" class="btn btn-yellow"></button>
                        </div>
                        <div class="size">
                            <button id="btn64__8" class="btn btn-size">64 ГБ</button>
                            <button id="btn128__8" class="btn btn-size">128 ГБ</button>
                            <button id="btn256__8" class="btn btn-size">256 ГБ</button>
                        </div>
                        <span id="iphone8-text" class="price">400$</span>
                    </div>
                </div>

                <div id="newiphone" class="col-lg-4 offset-lg-2 text-center display-none">
                    <div class="wrap-block">
                        <h2>iPhone XS</h2>
                        <img id="iphoneXS" class="img-block" height="400px" src="img/XS/1.png" alt="iPhone XR">
                        <div class="btn-block">
                            <h3>Цвета:</h3>
                            <button id="btn-white__XS" class="btn btn-white"></button>
                            <button id="btn-black__XS" class="btn btn-black"></button>
                            <button id="btn-yellow__XS" class="btn btn-yellow"></button>
                        </div>
                        <div class="size">
                            <button id="btn64__XS" class="btn btn-size">64 ГБ</button>
                            <button id="btn128__XS" class="btn btn-size">128 ГБ</button>
                            <button id="btn256__XS" class="btn btn-size">256 ГБ</button>
                        </div>
                        <span id="iphoneXS-text" class="price">1000$</span>
                    </div>
                </div>
                <div id="newiphone" class="col-lg-4 text-center display-none">
                    <div class="wrap-block">
                        <h2>iPhone SE</h2>
                        <img id="iphoneSE" class="img-block" height="400px" src="img/SE/1.png" alt="iPhone XR">
                        <div class="btn-block">
                            <h3>Цвета:</h3>
                            <button id="btn-white__SE" class="btn btn-white"></button>
                            <button id="btn-black__SE" class="btn btn-black"></button>
                            <button id="btn-yellow__SE" class="btn btn-red"></button>
                        </div>
                        <div class="size">
                            <button id="btn64__SE" class="btn btn-size">64 ГБ</button>
                            <button id="btn128__SE" class="btn btn-size">128 ГБ</button>
                            <button id="btn256__SE" class="btn btn-size">256 ГБ</button>
                        </div>
                        <span id="iphoneSE-text" class="price">150$</span>
                    </div>
                </div>
                <div class="add_block">
                    <button class="btn-add ">Загрузить ещё</button>
                </div>            
            </div>
        </div>
    </main>
    <!-- /.main -->


    <script src="js/script.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
